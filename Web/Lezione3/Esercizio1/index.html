<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validForm()
        {
            var valoreCognome = document.getElementById("cognome").value.trim();
            var valoreNome = document.getElementById("nome").value.trim();
            var valoreMatricola = document.getElementById("matricola").value.trim();
            var valoreRegione = document.getElementById("regione").value.trim();
            var valoreMail = document.getElementById("mail").value.trim();
            var valoreTelefono = document.getElementById("telefono").value.trim();
            var flag = true

            if (valoreCognome === "") {
                document.getElementById("divCognome").style.visibility = "visible";
                flag = false
            }

            else {
                document.getElementById("divCognome").style.visibility = "hidden";
            }

            if (valoreNome === "") {
                document.getElementById("divNome").style.visibility = "visible";
                flag = false
            }

            else {
                document.getElementById("divNome").style.visibility = "hidden";
            }

            if (isNaN(valoreMatricola)) {
                document.getElementById("divMatricola").style.visibility = "visible";
                flag = false
            }

            else {
                document.getElementById("divMatricola").style.visibility = "hidden";
            }

            if (valoreRegione === "") {
                document.getElementById("divRegione").style.visibility = "visible";
                flag = false
            }
            else {
                document.getElementById("divRegione").style.visibility = "hidden";
            }

            if (valoreMail === "" && valoreTelefono === "") {
                document.getElementById("divMailTelefono").style.visibility = "visible";
                flag = false
            }
            else {
                document.getElementById("divMailTelefono").style.visibility = "hidden";
            }

            if (flag) {return true} else {return false}
        }
    </script>
</head>
<body>
    <form>

        <div id="divCognome" style=" visibility: hidden; color: red;">
            *Il campo "cognome" Ã¨ obbligatorio
        </div>
        
        <input type="text" id="cognome" name="cognome" placeholder="Cognome" maxlength="40">
        <br>

        <div id="divNome" style=" visibility: hidden; color: red;">
            *Il campo "nome" Ã¨ obbligatorio
        </div>

        <input type="text" id="nome" name="nome" placeholder="Nome" maxlength="30">
        <br>

        <div id="divMatricola" style=" visibility: hidden; color: red;">
            *Il campo "matricola" deve essere numerico
        </div>

        <input type="text" id="matricola" name="matricola" placeholder="Matricola" maxlength="12">

        <br>
        <!--
        Regione residenza:
        <br><br> 
        -->


        <div id="divRegione" style=" visibility: hidden; color: red;">
            *Il campo "Regione di residenza" Ã¨ obbligatorio
        </div>

        <select name="regione" id="regione">
            <option value="" disabled selected>Regione di residenza</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>

        </select>
        <br>

        
        <div id="divMailTelefono" style=" visibility: hidden; color: red;">
            *Almeno uno dei campi "Mail" e "Telefono" Ã¨ obbligatorio
        </div>

        <input type="text" id="mail" name="mail" placeholder="Mail" maxlength="30">

        <input type="text" id="telefono" name="telefono" placeholder="Telefono" maxlength="12">
        <br><br>

        <textarea name="richieste" id="richieste" placeholder="Richieste particolari" rows="12" cols="60"></textarea>
        <br><br>

   
    <!--

        <input type="submit" name="invio" value="Invio" onclick="return validForm()">

    </form>
